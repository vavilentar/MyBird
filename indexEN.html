<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/style.css">
	<title>SongBird</title>
</head>

<body>
	<header>
		<div class="logotype">
			<img src="./icons/logotype.png" alt="Logotype pic">
			<h2>Song<span>Bird</span></h2>
		</div>
		<nav class="header-menu">
			<ul>
				<li class="nav-item main-page-btn"><a href="#">Main Page</a></li>
				<li class="nav-item start-game-btn"><a href="#">Play Song<span>Bird</span></a></li>
				<li class="nav-item top-results-btn"><a href="#">Scores</a></li>
				<li class="nav-item birds-library-btn"><a href="#">Birds Library</a></li>
			</ul>
		</nav>
	</header>
	<a href="./index.html" class="change-lang">RU</a>
	<main class="content-section">
		<div class="promo">
				<h1>Song<span>Bird</span></h1>
				<h3>Do you recognize birds by their voices?</h3>
				<img src="./img/birds-bg.png" alt="">
				<label class="player-name-label" for="player-name">Enter your name:</label>
				<input type="text" name="player-name" class="player-name">
				<button class="start-game-btn">Start</button>
		</div>
		<div class="game-page hide-page">
			<div class="result-modal hide-page">
				
			</div>
			<ul class="categories-list">
				<li class="cat-list-item current-item">Warm-up</li>
				<li class="cat-list-item">Sparrows</li>
				<li class="cat-list-item">Forest birds</li>
				<li class="cat-list-item">Songbirds</li>
				<li class="cat-list-item">Birds of prey</li>
				<li class="cat-list-item">Seabirds</li>
			</ul>
			<div class="scores">
				Total score: 0
			</div>
			<div class="question-tab">
			</div>
			<div class="selectors">
				<div class="answers-tab">
				</div>
				<div class="bird-info-card">
				</div>
			</div>
			<button class="next-round-btn">Next question</button>
		</div>
		<div class="birds-library hide-page">
		</div>
		<div class="result-page hide-page">
			<div class="results-block">
			</div>
			<button class="start-game-btn">Play again</button>
		</div>
	</main>
	<footer>
		<div class="author-info">
			<a target="_blank" href="https://github.com/vavilentar"><img src="./icons/github-sign.png" alt=""></a>
			<p>2022</p>
		</div>
		<div class="course-info">
			<a target="_blank" href="https://rs.school/js/"><img src="./img/rs_school_js.svg" alt=""></a>
		</div>
	</footer>
	<script src="./js/birdsDataEng.js"></script>
	<script src="./js/gameFunctionsEng.js"></script>
	<script src="./js/library.js"></script>
	<script src="./js/appEn.js"></script>
</body>

</html>
